<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script defer src="js-code/script.js"></script>
  <link rel="stylesheet" href="stylle/stylle.css">
</head>
<body>
  <div class="player-setup">
    <input type="text" class="player1-name"  maxlength="12" placeholder="Player 1 name">
    <input type="text" class="player2-name" maxlength="12" placeholder="Player 2 name">
    <button class="start-game-button">Start Game</button>
  </div>
  <div class="game-status"></div>
  <div id="gameboard" class="board"></div>
  <div class="game-message"></div>
  <div class="players-status">
    <div class="player1-status"></div>
    <div class="player2-status"></div>
  </div>
  <div>
    <button class="reset-button">Reset Game</button>
  </div>
  <!-- <div class="cell" data-row="0" data-col="1"></div> -->
  
</body>
</html>
